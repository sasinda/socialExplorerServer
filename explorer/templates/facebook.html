{% extends "base.html" %}
{% block main %}

    <div class="container">
        <div class="row">
            <div class="page-header">
                <h3 class="text-center">Hi {{ current_user.cn }}</h3>

                <h1 class="text-center">Facebook Analysis</h1>
            </div>
            {% if error %}
                {{ error }}
            {% endif %}

        </div>
        <div id="bar" style="width:800px;height:600px;"></div>
    </div>

    <script>
        var data = JSON.parse('{{ data|safe }}');
        Plotly.newPlot('bar', data);
    </script>
{% endblock %}
